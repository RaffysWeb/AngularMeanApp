<h2 class="page-header">Register</h2>
<form  #f="ngForm" (submit)="onRegisterSubmit(f)" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" #userName="ngModel" minlength="2" required>
    <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">
      Name is required
    </div>
    <div *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-danger">
      Must be at least 2 characters
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="username" class="form-control" #userUsername="ngModel" minlength="2"
      required>
    <div *ngIf="userUsername.errors?.required && userUsername.touched" class="alert alert-danger">
      Username is required
    </div>
    <div *ngIf="userUsername.errors?.minlength && userUsername.touched" class="alert alert-danger">
      Must be at least 2 characters
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="user.email" name="email" class="form-control" #userEmail="ngModel" minlength="2" required>
    <div *ngIf="userEmail.errors?.required && userEmail.touched" class="alert alert-danger">
      Email is required
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" #userPassword="ngModel" minlength="2"
      required>
    <div *ngIf="userPassword.errors?.required && userPassword.touched" class="alert alert-danger">
      Password is required
    </div>
    <div *ngIf="userPassword.errors?.minlength && userPassword.touched" class="alert alert-danger">
      Must be at least 2 characters
    </div>
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
